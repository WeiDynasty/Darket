<template name="category">

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      {{#each markets}}
        <tr>
          <td>
            <a href="/category/{{category}}/{{_id}}">
              {{title}}
            </a>
          </td>
          <td>{{price}}</td>
          <td>{{stock}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>

</template>
